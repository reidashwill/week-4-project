<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type='text/css'>
  <link rel="stylesheet" href="css/styles.css"type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<div class="jumbotron">
  <h1>Quarks Bar Pizza</h1>
  <h3>the best pizza this side of the wormhole!</h3>
</div>
<body>
  <div class="container">
    <div>
      <div>
        <form id="pizza-builder">
          <p>Delivery Location:</p>
          <select id="delivery-location">
            <option value=" The Habitat Ring">Habitat Ring</option>
            <option value=" Engineering">Engineering</option>
            <option value=" Ops">Ops</option>
            <option value=" The Promenade">The Promenade</option>
          </select>
          <br>

          <p>Size:</p>
          <select id = size>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="extra large">Extra Large</option>
          </select>
          <br>
          <br>

          <p>Toppings:</p>
          <ul>
            <li><input type="checkbox"  name="topping" value=" pepperoni">
            <label for="topping1"> Pepperoni</label></li>
            
            <li><input type="checkbox"  name="topping" value=" mushrooms">
            <label for="topping2"> Mushrooms</label></li>
            
            <li><input type="checkbox"  name="topping" value=" olives">
            <label for="topping3"> Olives</label></li>
          </ul>
          <p>Specialized Toppings:</p>
          <ul>
            <li><input type="checkbox"  name="specializedTopping" value=" sausage">
            <label for="topping1"> House Made Sausage</label></li>
            
            <li><input type="checkbox"  name="specializedTopping" value=" artichoke">
            <label for="topping2"> Artichoke Hearts</label></li>
            
            <li><input type="checkbox"  name="specializedTopping" value=" pickledPepper">
            <label for="topping3"> Pickled Peppers</label></li>
          </ul>
          <p>Cheeses:</p>
          <ul>
            <li><input type="checkbox"  name="cheese" value=" Mozzarella">
            <label for="topping1"> Mozzarella</label></li>
            
            <li><input type="checkbox"  name="cheese" value=" Feta">
            <label for="topping2"> Feta</label></li>
            
            <li><input type="checkbox"  name="cheese" value=" Taleggio">
            <label for="topping3"> Taleggio</label></li>
          </ul>

          <button type="submit">Order Now</button>

        </form>
      </div>
      <div>
        <p id="return-field"></p>
      </div>
    </div>

  </div>
  
</body>
</html>
